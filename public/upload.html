<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
</head>
<body>
    <h1>upload</h1>
    <div>
        <input type="hidden" name="uuidv4" value="" />
        <input type="file" name="codes" accept=".cpp,.h,.hpp" multiple required />
        <button onclick="run()">submit</button>
    </div>
    <script>
        axios.get('/uuid').then(res => {
            const uuidv4 = res.data
            document.querySelector("input[name='uuidv4']").attributes['value'].value = uuidv4
        })

        function run() {
            const formData = new FormData()
            const files = document.querySelector("input[type=file]").files
            for (const file of files) {
                formData.append('codes', file)
            }
            formData.append('uuidv4', document.querySelector("input[name='uuidv4']").attributes['value'].value)
            axios.post('/upload', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            }).then(res => console.log(res.data))
        }
        </script>
</body>
</html>
